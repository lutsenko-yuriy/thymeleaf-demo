<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Confirmed</title>
</head>
<body>

<h3>Registration confirmed</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName} + ' from ' + ${student.country.countryName}" />
<br>
Favourite programming language: <span th:text="${student.programmingLanguage.langName}" />
</body>
</html>
